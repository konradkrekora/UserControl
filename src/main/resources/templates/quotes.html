<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quotes - UserControl</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-center" >
        <div>
            <h1>Quote list</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Quote ID</th>
                        <th>Content</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="quote: ${quotesList}">
                        <td th:text="${quote.id}">Quote ID</td>
                        <td th:text="${quote.content}">Content</td>
                        <td th:text="${quote.firstName}">First Name</td>
                        <td th:text="${quote.lastName}">Last Name</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h3><a class="btn btn-primary" role="button" href="/panel">Back</a></h3>
    </div>

</body>
</html>
