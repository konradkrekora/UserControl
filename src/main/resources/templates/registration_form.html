<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - UserControl</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-center">
        <div>
            <h1 class="text-primary">Registration</h1>
        </div>

        <form th:action="@{/process_register}" method="post"
              style="max-width: 500px; margin: 0 auto "
              th:object="${user}"
        >
        <div class="m-4">
            <div class="form-group row m-2">
                <label class="form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                    minlength="6" maxlength="12"/>
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="form-label col-4">First Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required
                    minlength="2" maxlength="30"/>
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="form-label col-4">Last name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required
                    minlength="2" maxlength="30"/>
                </div>
            </div>
            <div class="float-end m-4">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

        </div>
        </form>
    </div>

</body>
</html>
