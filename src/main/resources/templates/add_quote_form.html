<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - UserControl</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-center">
        <div>
            <h1 class="text-primary">Add New Quote</h1>
        </div>

        <form th:action="@{/process_add_quote}" method="post"
              style="max-width: 500px; margin: 0 auto "
              th:object="${quote}"
        >
        <div class="m-4">
            <div class="form-group row m-2">
                <label class="form-label col-4">Autor Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required
                           minlength="2" maxlength="30"/>
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="form-label col-4">Autor Surname</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required
                            minlength="2" maxlength="30"/>
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="form-label col-4">Quotation</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required
                           minlength="2" maxlength="800"/>
                </div>
            </div>
            <div class="float-start m-4">
                <a class="btn btn-primary" role="button" href="/panel">Back</a>
            </div>
            <div class="float-end m-4">
                <button type="submit" class="btn btn-primary">Add quote</button>
            </div>
        </div>
        </form>
    </div>

</body>
</html>
